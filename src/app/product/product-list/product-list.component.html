<div class="container">
  <div class="title">商品一覧</div>
  <div class="product-list-container">
    <div class="waiting-for-products" *ngIf="products === []; else productList">
      商品を取得しています...
    </div>
    <ng-template #productList>
      <div class="product-list-table">
        <div class="product-line header">
          <div class="product-id">ID</div>
          <div class="product-name">名前</div>
          <div class="product-price">価格</div>
        </div>
        <div class="product-line" *ngFor="let product of products">
          <div class="product-id">{{ product.id }} </div>
          <div class="product-name">{{ product.name }}</div>
          <div class="product-price">{{ product.price }}</div>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<!-- [] で囲った属性は、Angularでは要素に対して Javascript の要素を入力するという意味になります。

[routerLink] は、配列を受け取ります。配列の各要素は、ルーティングの階層を表していて、['/products', 'test'] なら <div class="button" routerLink="/products/test"> と書いたときと全く同じ動きをします。 -->
